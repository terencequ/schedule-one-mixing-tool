<mat-toolbar class="header">
  <button mat-icon-button [matMenuTriggerFor]="menu" *ngIf="navIsPhone">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item [routerLink]="'mixer'">Mixer</button>
    <button mat-menu-item [routerLink]="'ingredients'">Ingredients</button>
    <button mat-menu-item [routerLink]="'effects'">Effects</button>
  </mat-menu>

  <span>Schedule 1 Mixing tool</span>
</mat-toolbar>
<mat-sidenav-container class="main">
  <mat-sidenav mode="side" [opened]="!navIsPhone" class="main__side-nav">
    <mat-nav-list>
      <a mat-list-item [routerLink]="'mixer'">Mixer</a>
      <a mat-list-item [routerLink]="'ingredients'">Ingredients</a>
      <a mat-list-item [routerLink]="'effects'">Effects</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="main__side-nav-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
