<mat-toolbar class="header">
  <!-- Mobile menu -->
  <button mat-icon-button [matMenuTriggerFor]="menu" *ngIf="navIsPhone">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button *ngFor="let link of links" mat-menu-item [routerLink]="link.url">{{link.name}}</button>
  </mat-menu>

  <!-- Title -->
  <span>Schedule 1 Mixing tool</span>
</mat-toolbar>
<mat-sidenav-container class="main">
  <!-- Side Nav -->
  <mat-sidenav mode="side" [opened]="!navIsPhone" class="main__side-nav">
    <mat-nav-list>
      <a mat-list-item *ngFor="let link of links" [routerLink]="link.url">{{link.name}}</a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main page content -->
  <mat-sidenav-content class="main__side-nav-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
